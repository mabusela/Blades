<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blades FC - Top Goal Scorers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            background-color: #e44d26; /* Orange */
            padding: 15px;
            text-align: center;
            color: white;
        }
        nav {
            background-color: #007849; /* Green */
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #004b2e; /* Dark green */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
        }
    </style>
</head>
<body>



    <header>
        <h1>Blades FC - Top Goal Scorers</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Matches</a>
        <a href="#">Players</a>
    </nav>
    <div class="container">
    <label for="goalFilter">Filter by Top Goals:</label>
    <input type="number" id="goalFilter" min="0" step="1" placeholder="Enter minimum goals">

    <table id="goalTable">
        <tr>
            <th>Name</th>
            <th>Goals</th>
        </tr>
        <tr>
            <td>Given</td>
            <td class="goalCount">6</td>
        </tr>
        <tr>
            <td>Tower</td>
            <td class="goalCount">2</td>
        </tr>
        <tr>
            <td>Vrega</td>
            <td class="goalCount">1</td>
        </tr>
        
        <tr>
            <td>Professor</td>
            <td class="goalCount">1</td>
        </tr>
        <tr>
            <td>Sfiso</td>
            <td class="goalCount">3</td>
        </tr>
        <tr>
            <td>Nhlanhla</td>
            <td class="goalCount">1</td>
        </tr>
        <!-- Add more players as needed -->
    </table>

    <script>
        function sortTable() {
            const table = document.getElementById('goalTable');
            const rows = Array.from(table.rows).slice(1); // Exclude header row
            const sortedRows = rows.sort((a, b) => {
                const goalsA = parseInt(a.querySelector('.goalCount').textContent, 10);
                const goalsB = parseInt(b.querySelector('.goalCount').textContent, 10);
                return goalsB - goalsA;
            });

            // Clear the table
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            // Append sorted rows
            sortedRows.forEach(row => table.appendChild(row));
        }

        document.getElementById('goalFilter').addEventListener('input', function () {
            const filterValue = parseInt(this.value, 10);

            const rows = document.querySelectorAll('#goalTable tr');
            for (const row of rows) {
                const goalCell = row.querySelector('.goalCount');
                if (goalCell) {
                    const goals = parseInt(goalCell.textContent, 10);
                    if (isNaN(filterValue) || goals >= filterValue) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            }

            // Sort the table after filtering
            sortTable();
        });

        // Initial sort when the page loads
        sortTable();
    </script>

</div>

</body>
</html>
